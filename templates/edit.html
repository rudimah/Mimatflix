{% extends "base.html" %}

{% block title %}Modifier {{ movie.title }}{% endblock %}

{% block styles %}
<style>
    .edit-container {
        max-width: 600px;
        margin: 0 auto;
    }
    
    h1 { color: var(--primary); text-align: center; margin-bottom: 1.5rem; }

    .form-card {
        background: var(--bg-card);
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    label { color: var(--text-muted); font-size: 0.9rem; margin-bottom: -10px; display: block; }

    input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        background: #333;
        border: 1px solid transparent;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
    }

    input[type="text"]:focus {
        outline: none;
        background: #404040;
        border-bottom: 2px solid var(--primary);
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        margin-top: 10px;
    }
    
    button[type="submit"]:hover { background: var(--primary-hover); }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: var(--text-muted);
    }
    .back-link:hover { color: white; }
</style>
{% endblock %}

{% block content %}
<div class="edit-container">
    <h1>Modifier le film</h1>

    {% if error %}
    <div style="background: rgba(229,9,20,0.2); color: #ff4f4f; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="form-card">
        <label>Lien IMDb</label>
        <input type="text" name="imdb_url" value="{{ movie.url }}" required>
        
        <label>Lien Vidéo (.mp4)</label>
        <input type="text" name="film_url" value="{{ movie.movie_url }}" required>
        
        <button type="submit">Enregistrer les modifications</button>
    </form>

    <a href="{{ url_for('add_movie') }}" class="back-link">⬅ Annuler</a>
</div>
{% endblock %}
