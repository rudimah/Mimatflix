{% extends "base.html" %}

{% block title %}{{ movie.title }}{% endblock %}

{% block styles %}
<style>

    /* Nouveau conteneur pour le titre en pleine largeur */
    .movie-header {
        width: 100%;
        margin-bottom: 20px; 
        margin-top: 20px;
    }

    .movie-header h2 {
        font-size: 2.5rem; 
        font-weight: 800;
        color: var(--text-main);
        
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start; 
        gap: 15px; 
        flex-wrap: wrap;
    }

    /* Style du lien/logo IMDB dans le nouveau header */
    .movie-header h2 img {
        height: 40px;
        width: auto;
        vertical-align: middle;
        transition: transform 0.2s;
    }

    .movie-header h2 img:hover {
        transform: scale(1.1);
    }
    
    /* Le wrapper de la grille (poster + vidéo) */
    .detail-wrapper {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 40px;
        align-items: start;
        margin-top: 0;
    }

    .poster-wrapper {
        width: 100%;
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: var(--shadow);
    }

    .poster-wrapper img {
        width: 100%;
        height: auto;
        display: block;
    }

    .btn-back {
        display: block;
        width: 100%;
        padding: 12px 0;
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
        font-weight: 600;
        text-align: center;
        transition: 0.3s;
        margin-top: 10px;
    }

    .btn-back:hover {
        background: rgba(255,255,255,0.2);
        color: white;
    }

    .video-container {
        background: #000;
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        position: relative;
        min-height: 400px;
    }

    .video-not-found {
        text-align: center;
        color: #fff;
        padding: 40px;
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
    }

    .video-not-found h3 {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #ff4444;
    }

    .video-not-found p {
        font-size: 1.2rem;
        color: #ccc;
    }

    video {
        width: 100%;
        height: auto;
        max-height: 85vh;
        display: block;
        outline: none;
    }

    .btn-resume {
        position: absolute;
        bottom: 80px; 
        left: 20px;
        background: rgba(255, 0, 0, 0.8); 
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        z-index: 10;
        display: none; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        transition: transform 0.2s, background 0.2s;
    }

    .btn-resume:hover {
        background: red;
        transform: scale(1.05);
    }

    @media (max-width: 900px) {
        .detail-wrapper {
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .movie-header h2 {
            font-size: 2rem;
            justify-content: center;
            text-align: center;
        }

        .movie-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .poster-wrapper {
            max-width: 250px;
            margin: 0 auto;
        }
        
        .btn-back {
            max-width: 250px;
            margin: 10px auto 0;
        }
        
        video:focus, .btn-resume:focus {
            outline: none;
        }
    }
</style>
{% endblock %}

{% block content %}

<div class="movie-header">
    <h2>
        {{ movie.title }} 
        <a href="{{movie.url}}" target="_blank">
            <img src="{{ url_for('static', filename='imdb.svg') }}" alt="Imdb">
        </a> 
    </h2>
</div>
<div class="detail-wrapper">
    
    <div class="movie-info">
        
        {% if movie.poster %}
        <div class="poster-wrapper">
            <img src="{{ movie.poster }}" alt="Affiche de {{ movie.title }}">
        </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn-back">⬅ Retour à la liste</a>
    </div>

    <div class="video-container">
        <video id="moviePlayer" controls autoplay style="display: block;">
            <source src="{{ movie.play_url }}" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos HTML5.
        </video>

        <button id="resumeBtn" class="btn-resume">Reprendre la lecture</button>
        
        <div id="videoError" class="video-not-found">
            <h3>⚠️ Vidéo non trouvée</h3>
            <p>Le fichier vidéo pour ce film n'est pas disponible.</p>
        </div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('moviePlayer');
    const resumeBtn = document.getElementById('resumeBtn');
    const videoError = document.getElementById('videoError');
    const STORAGE_KEY = "video_progress_" + "{{ movie.title | replace(' ', '_') | lower }}";

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    if (video) {
        const handleVideoError = () => {
            console.log('Erreur de chargement vidéo');
            video.style.display = 'none';
            resumeBtn.style.display = 'none';
            videoError.style.display = 'block';
        };

        video.addEventListener('error', handleVideoError);
        const source = video.querySelector('source');
        if (source) source.addEventListener('error', handleVideoError);

        video.addEventListener('loadedmetadata', () => {
            const savedTime = localStorage.getItem(STORAGE_KEY);
            
            if (savedTime && parseFloat(savedTime) > 10) { 
                const time = parseFloat(savedTime);
                
                video.pause(); 
                
                resumeBtn.textContent = `Reprendre à ${formatTime(time)}`;
                resumeBtn.style.display = 'block';
                
                resumeBtn.onclick = () => {
                    video.currentTime = time;
                    video.play();
                    resumeBtn.style.display = 'none';
                };
            }
        });

        video.addEventListener('timeupdate', () => {
            if (!video.ended && video.currentTime > 0) {
                localStorage.setItem(STORAGE_KEY, video.currentTime);
            }
            
            if (!video.paused && resumeBtn.style.display === 'block' && !resumeBtn.dataset.timerStarted) {
                resumeBtn.dataset.timerStarted = "true";
                setTimeout(() => {
                    resumeBtn.style.opacity = '0';
                    setTimeout(() => { 
                        resumeBtn.style.display = 'none'; 
                    }, 500);
                }, 7000);
            }
        });

        let isProcessingKey = false;

        window.addEventListener('keydown', function(e) {
            const videoKeys = ["ArrowRight", "ArrowLeft", " ", "f", "p"];
            if (!videoKeys.includes(e.key)) return;

            e.preventDefault();
            e.stopPropagation(); 

            if (isProcessingKey) return;
            isProcessingKey = true;

            if (e.key === "ArrowRight") {
                video.currentTime = Math.min(video.duration, video.currentTime + 15);
            } 
            else if (e.key === "ArrowLeft") {
                video.currentTime = Math.max(0, video.currentTime - 15);
            } 
            else if (e.key === " ") {
                if (video.paused) video.play(); else video.pause();
            }
            else if (e.key === "f") {
                if (!document.fullscreenElement) video.requestFullscreen();
                else document.exitFullscreen();
            }

            setTimeout(() => { isProcessingKey = false; }, 200);
        }, false);
    }
});
</script>
{% endblock %}
