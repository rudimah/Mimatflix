{% extends "base.html" %}

{% block title %}{{ movie.title }}{% endblock %}

{% block content %}
<div class="movie-detail">
    <div class="left">
        <h2>{{ movie.title }}</h2>
        {% if movie.poster %}
            <img src="{{ movie.poster }}" alt="Affiche">
        {% endif %}
        <p><a href="{{ url_for('index') }}">⬅ Retour à la liste</a></p>
    </div>
    <div class="right">
        <iframe src="{{ movie.movie_url }}" allowfullscreen></iframe>
    </div>
</div>
{% endblock %}
