{% extends "base.html" %}

{% block title %}Mimatflix{% endblock %}

{% block content %}
<div class="carousel">
    {% for movie in movies %}
        <div class="carousel-item" onclick="location.href='{{ url_for('movie_detail', index=loop.index0) }}'">
            {% if movie.poster %}
                <img src="{{ movie.poster }}" alt="Affiche">
            {% endif %}
            <h4>{{ movie.title }}</h4>
        </div>
    {% endfor %}
</div>
{% endblock %}
