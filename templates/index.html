{% extends "base.html" %}

{% block title %}Mimatflix{% endblock %}

{% block content %}
<div class="movie-container">
    {% for movie in movies %}
        <div class="movie-card" onclick="location.href='{{ url_for('movie_detail', id_movie=movie.id_movie) }}'">
            {% if movie.poster %}
                <img src="{{ movie.poster }}" alt="Affiche">
            {% endif %}
            <h4>{{ movie.title }}</h4>
        </div>
    {% endfor %}
</div>
{% endblock %}
